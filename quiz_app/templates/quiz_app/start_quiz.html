{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="start-quiz-container">
    <h1>Inizia un nuovo quiz</h1>
    <form method="post" action="{% url 'quiz_app:start_quiz' quiz_type=quiz_type %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="region">Regione:</label>
            <select name="region" id="region">
                <option value="all">Tutte le regioni</option>
                {% for region in regions %}
                    <option value="{{ region.name }}">{{ region.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="month">Mese:</label>
            <select name="month" id="month">
                <option value="all">Tutti i mesi</option>
                {% for month in months %}
                    <option value="{{ month.name }}">{{ month.name }}</option>
                {% endfor %}
            </select>
        </div>

<br>

        <button type="submit" class="start-button">Inizia Quiz</button>
    </form>
</div>
{% endblock %}
